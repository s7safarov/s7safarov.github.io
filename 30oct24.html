<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 октября 2024</title>
</head>
<body>
</body>
<script>
    let cityNames= ['Bmw', 'Mercedes','Bugati','Ferrari',]
    let cost = ['500k','750k','920k','650k']
    let photo = ['bmw.jpg','merc.jpg','buggati.jpg','ferrari.jpeg']
  
    let diagram = document.createElement('div');
    diagram.style.display = 'flex';
    diagram.style.color = 'black';
    diagram.style.alignItems = 'flex-end';
    document.body.append(diagram);

    for(let i=0; i<4; i++){
        let car = document.createElement('div');
        car.style.fontSize = '60px'
        car.style.width = '1000px';
        car.style.backgroundSize = 'cover'
        car.style.height = '315px'
        car.style.height = cost[i] + 'px';
        car.style.backgroundImage = 'url(' + photo[i] +')';
        car.style.margin = '10px';
        car.innerHTML = cityNames[i] + '<br>' + cost[i];
        diagram.append(car);
    }
</script>
</html>
